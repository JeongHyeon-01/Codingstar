<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet" />
    <title>Instagram</title>
  </head>

  <!-- HTML Markup -->
  <body>
    <section class="section">
      <div></div>
      <!-- 공간 분리를 위한 빈 div-->

      <!-- main form-->
      <main class="main">
        <article class="article">
          <!-- img section -->
          <div class="index-section">
            <div class="index-section__img">
              <img src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
            </div>
          </div>

          <!-- login-form-section -->
          <div class="form-section">
            <form class="main-form">
              <h1>Instagram</h1>
              <div class="main-form__input">
                <label><input type="text" autocapitalize="off" autocorrect="off" required /><span>전화번호, 사용자 이름 또는 이메일</span></label>
              </div>
              <div class="main-form__input">
                <label><input type="password" autocapitalize="off" autocorrect="off" required /><span>비밀번호</span></label>
              </div>
              <div class="main-form_btn">
                <button disabled type="submit">로그인</button>
              </div>
              <div class="main-form__or">
                <div class="or-line"></div>
                <div class="or-line-text">또는</div>
                <div class="or-line"></div>
              </div>
              <div class="main-form__fb">
                <button type="button">
                  <span class="fb-logo"><i class="fab fa-facebook-square"></i></span>
                  <span>Facebook으로 로그인</span>
                </button>
              </div>
              <a href="#" class="form-log__forget">비밀번호를 잊으셨나요?</a>
            </form>
            <div class="signup">
              <p>계정이 없으신가요?<a href="#">가입하기</a></p>
            </div>
            <div class="app-dn">
              <p>앱을 다운로드하세요.</p>
              <div class="app-dn__icon">
                <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" /></a>
                <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" /></a>
              </div>
            </div>
          </div>
        </article>
      </main>

      <!-- footer  -->
      <footer class="footer">
        <div class="footer-item">
          <div class="footer-item__link">
            <div>
              <ul>
                <li><a href="#">Meta</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">블로그</a></li>
                <li><a href="#">채용 정보</a></li>
                <li><a href="#">도움말</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">개인정보처리방첨</a></li>
                <li><a href="#">약관</a></li>
                <li><a href="#">인기 계정</a></li>
                <li><a href="#">해시태그</a></li>
                <li><a href="#">위치</a></li>
                <li><a href="#">Instagram Lite</a></li>
              </ul>
            </div>
            <div>
              <ul>
                <li><a href="#">뷰티</a></li>
                <li><a href="#">댄스</a></li>
                <li><a href="#">피트니스</a></li>
                <li><a href="#">식음료</a></li>
                <li><a href="#">집 및 정원</a></li>
                <li><a href="#">음악</a></li>
                <li><a href="#">시각 예술</a></li>
              </ul>
            </div>
          </div>

          <div class="footer-item__lang">
            <div class="lang-select">
              <span>한국어</span><span><i class="fas fa-chevron-down"></i></span>
              <select>
                <option value="af">Afrikaans</option>
                <option value="cs">Čeština</option>
                <option value="da">Dansk</option>
                <option value="de">Deutsch</option>
                <option value="el">Ελληνικά</option>
                <option value="en">English</option>
                <option value="en-gb">English (UK)</option>
                <option value="es">Español (España)</option>
                <option value="es-la">Español</option>
                <option value="fi">Suomi</option>
                <option value="fr">Français</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="it">Italiano</option>
                <option value="ja">日本語</option>
                <option value="ko" selected>한국어</option>
                <option value="ms">Bahasa Melayu</option>
                <option value="nb">Norsk</option>
                <option value="nl">Nederlands</option>
                <option value="pl">Polski</option>
                <option value="pt-br">Português (Brasil)</option>
                <option value="pt">Português (Portugal)</option>
                <option value="ru">Русский</option>
                <option value="sv">Svenska</option>
                <option value="th">ภาษาไทย</option>
                <option value="tl">Filipino</option>
                <option value="tr">Türkçe</option>
                <option value="zh-cn">中文(简体)</option>
                <option value="zh-tw">中文(台灣)</option>
                <option value="bn">বাংলা</option>
                <option value="gu">ગુજરાતી</option>
                <option value="hi">हिन्दी</option>
                <option value="hr">Hrvatski</option>
                <option value="hu">Magyar</option>
                <option value="kn">ಕನ್ನಡ</option>
                <option value="ml">മലയാളം</option>
                <option value="mr">मराठी</option>
                <option value="ne">नेपाली</option>
                <option value="pa">ਪੰਜਾਬੀ</option>
                <option value="si">සිංහල</option>
                <option value="sk">Slovenčina</option>
                <option value="ta">தமிழ்</option>
                <option value="te">తెలుగు</option>
                <option value="vi">Tiếng Việt</option>
                <option value="zh-hk">中文(香港)</option>
                <option value="bg">Български</option>
                <option value="fr-ca">Français (Canada)</option>
                <option value="ro">Română</option>
                <option value="sr">Српски</option>
                <option value="uk">Українська</option>
              </select>
            </div>

            <div class="item__text">© 2022 Instagram from Meta</div>
          </div>
        </div>
      </footer>
    </section>
    <script defer src="./script/all.js"></script>
    <script defer src="./script/script.js"></script>
  </body>
</html>
