<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet" />
    <title>Instagram</title>
  </head>
  <body>
    <section class="section">
      <div></div>

      <!-- main  -->
      <main class="main">
        <article class="article">
          <!-- main-img -->
          <div class="login-img">
            <div class="img">
              <img src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
              <img src="" alt="" />
            </div>
          </div>
          <!-- login-form-section -->
          <div class="login-sec">
            <div class="login-main">
              <h1>Instagram</h1>
              <div class="login-main__form">
                <form class="form">
                  <div class="form-log">
                    <div class="form-log__id">
                      <label
                        ><span class="input__text">전화번호, 사용자 이름 또는 이메일</span
                        ><input class="input__box" label="전화번호, 사용자 이름 또는 이메일" required type="text" maxlength="75" autocapitalize="off" autocorrect="off"
                      /></label>
                    </div>
                  </div>
                  <div class="form-log">
                    <div class="form-log__pw">
                      <label><span class="input__text">비밀번호</span> <input class="input__box" label="비밀번호" required type="password" autocapitalize="off" autocorrect="off" /></label>
                      <div class="input-pw__toggle hidden">비밀번호 표시</div>
                    </div>
                  </div>
                  <div class="form-log">
                    <button class="form-log__btn" type="submit" disabled>로그인</button>
                  </div>
                  <div class="form-log__line">
                    <div class="line"></div>
                    <div class="line-text">또는</div>
                    <div class="line"></div>
                  </div>
                  <div class="form-log__fb">
                    <button>
                      <span class="fb-logo"><i class="fab fa-facebook-square"></i></span>
                      <span class="fb-log">Facebook으로 로그인</span>
                    </button>
                    <a href="#" class="form-log__forget">비밀번호를 잊으셨나요?</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="sign">
              <div class="sign-text">
                <p>
                  계정이 없으신가요?<a href="#"><span>가입하기</span></a>
                </p>
              </div>
            </div>
            <div class="ad">
              <p>앱을 다운로드하세요.</p>
              <div class="ad-icon">
                <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" /></a>
                <a href="#"><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" /></a>
              </div>
            </div>
          </div>
        </article>
      </main>
      <footer class="footer">
        <div class="footer-bar">
          <div class="bar__link">
            <div class="bar__link-1">
              <ul>
                <li><a href="#">Meta</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">블로그</a></li>
                <li><a href="#">채용 정보</a></li>
                <li><a href="#">도움말</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">개인정보처리방첨</a></li>
                <li><a href="#">약관</a></li>
                <li><a href="#">인기 계정</a></li>
                <li><a href="#">해시태그</a></li>
                <li><a href="#">위치</a></li>
                <li><a href="#">Instagram Lite</a></li>
              </ul>
            </div>
            <div class="bar__link-2">
              <ul>
                <li><a href="#">뷰티</a></li>
                <li><a href="#">댄스</a></li>
                <li><a href="#">피트니스</a></li>
                <li><a href="#">식음료</a></li>
                <li><a href="#">집 및 정원</a></li>
                <li><a href="#">음악</a></li>
                <li><a href="#">시각 예술</a></li>
              </ul>
            </div>
          </div>
          <div class="bar__lang">
            <div class="bar__lang-chg">
              <div class="lang-select">
                <select>
                  <option value="af">Afrikaans</option>
                  <option value="cs">Čeština</option>
                  <option value="da">Dansk</option>
                  <option value="de">Deutsch</option>
                  <option value="el">Ελληνικά</option>
                  <option value="en">English</option>
                  <option value="en-gb">English (UK)</option>
                  <option value="es">Español (España)</option>
                  <option value="es-la">Español</option>
                  <option value="fi">Suomi</option>
                  <option value="fr">Français</option>
                  <option value="id">Bahasa Indonesia</option>
                  <option value="it">Italiano</option>
                  <option value="ja">日本語</option>
                  <option value="ko" selected>한국어</option>
                  <option value="ms">Bahasa Melayu</option>
                  <option value="nb">Norsk</option>
                  <option value="nl">Nederlands</option>
                  <option value="pl">Polski</option>
                  <option value="pt-br">Português (Brasil)</option>
                  <option value="pt">Português (Portugal)</option>
                  <option value="ru">Русский</option>
                  <option value="sv">Svenska</option>
                  <option value="th">ภาษาไทย</option>
                  <option value="tl">Filipino</option>
                  <option value="tr">Türkçe</option>
                  <option value="zh-cn">中文(简体)</option>
                  <option value="zh-tw">中文(台灣)</option>
                  <option value="bn">বাংলা</option>
                  <option value="gu">ગુજરાતી</option>
                  <option value="hi">हिन्दी</option>
                  <option value="hr">Hrvatski</option>
                  <option value="hu">Magyar</option>
                  <option value="kn">ಕನ್ನಡ</option>
                  <option value="ml">മലയാളം</option>
                  <option value="mr">मराठी</option>
                  <option value="ne">नेपाली</option>
                  <option value="pa">ਪੰਜਾਬੀ</option>
                  <option value="si">සිංහල</option>
                  <option value="sk">Slovenčina</option>
                  <option value="ta">தமிழ்</option>
                  <option value="te">తెలుగు</option>
                  <option value="vi">Tiếng Việt</option>
                  <option value="zh-hk">中文(香港)</option>
                  <option value="bg">Български</option>
                  <option value="fr-ca">Français (Canada)</option>
                  <option value="ro">Română</option>
                  <option value="sr">Српски</option>
                  <option value="uk">Українська</option>
                </select>
              </div>
            </div>
            <div class="bar__text">© 2022 Instagram from Meta</div>
          </div>
        </div>
      </footer>
    </section>
    <script src="./script/all.js"></script>
  </body>
</html>
